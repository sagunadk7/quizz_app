<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .quiz-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 36px;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        strong {
            font-weight: bold;
        }

        .correct {
            color: green;
            font-size: 20px;
            text-align: center;
        }

        .incorrect {
            color: red;
            font-size: 20px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>  
    <div class="container quiz-result">
        <div class="quiz-container">
            <h2>Quiz Result</h2>
            <p><strong>Question:</strong> {{ request.session.result.question_text }}</p>
            <p><strong>Your Answer:</strong> {{ request.session.result.selected_answer }}</p>
            <p><strong>Correct Answer:</strong> {{ request.session.result.correct_answer }}</p>

            {% if request.session.result.is_correct %}
                <p class="correct">Correct!</p>
            {% else %}
                <p class="incorrect">Incorrect!</p>
            {% endif %}

            <div>
                <a href="{% url 'take_quiz' %}">
                    <button class="btn">Next Question</button>
                </a>
                <a href="{% url 'dashboard' %}">
                    <button class="btn">End Quiz</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
